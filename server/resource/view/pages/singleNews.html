                    <h1>
                        {{title}}
                    </h1>
                </div>
            </div>

            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-12 col-sm-10 col-md-8">
                        <p><small>{{date}}</small></p>
                        <hr>
                        <p>
                            {{content}}

                </div>
            </div>
