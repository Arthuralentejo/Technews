
        <main class="mb-4">
            <div class="bg-light p-5 mb-4">
                <div class="container">
                    <h1>{{action}} News</h1>
                </div>
            </div>
            <div class="container">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" id="title" name="title" class="form-control" value="{{title}}"  placeholder="Title of the news" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="cotent" class="form-label">Content</label>
                        <textarea name="content" id="content" cols="30" rows="5" class="form-control" style="resize: none;" required>{{content}}</textarea>
                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="btn-success btn">Enviar</button>
                    </div>
                </form>
            </div>
        </main>
