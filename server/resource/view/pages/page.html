<script>
  function del(id) {
    if (confirm("Deseja realmente excluir este registro?")) {
      const options = {
        method: 'DELETE'
      }
      try {
        fetch(`/news/delete?id=${id}`, options).then(() => { console.log('Deletado com sucesso!') })
      } catch (error) {
        alert('Erro ao deletar!')

      }
    }
  }
  function update(id) {
      const options = {
        method: 'PUT'
      }
      try {
        fetch(`/news/update?id=${id}`, options)
      } catch (error) {
        alert('Erro ao autalizar!')
      }
  }
</script>
